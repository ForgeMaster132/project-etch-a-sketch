<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch</h1>
      <div id="btns">
        <button id="size">Get New Canvas</button>
        <button id="erase">Clear</button>
      </div>
    </header>
    <div id="grid"></div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>New Canvas</h2>
        <label for="grid-size-input">Grid size (max 250):</label>
        <input type="number" id="grid-size-input" min="1" max="250" />
        <div class="modal-buttons">
          <button id="modal-confirm">Create</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
